<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="searchBox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter city name" id="userInput" autofocus>
                <button class="searchButton"><i class="fa-solid fa-magnifying-glass"  id="search"></i></button>
            </div>
            <div class="weatherContainer">
            </div>
            <div class="not-foundContainer">
                <img src="error.webp" alt="">
                <p>Oops!! City not found.</p>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
