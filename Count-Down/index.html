<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container"> 
        <h1>Count Down</h1>
        <button class="add">Add Count-Down</button>
    </main>
    <div class="inputContainer">
        <h2>Create your own Count-Down </h2>
        <form>
            <label for="userTitle">Enter Title</label><br>
            <input type="text" id="userTitle" placeholder="Enter event name" required><br>
            <label for="userDateNTime">Select Date and Time</label><br>
            <input class="mb-5" type="datetime-local" id="userDateNTime" required>
            <span class="dateErrorMessage"></span>
            <button class="start">Start</button>
        </form>
    </div>
    <div class="resultContainer">
        <h2>My Birthday is here!!!</h2>
        <i class="fa-regular fa-calendar-check"></i>
        <h3>02 Nov 2024 12:00 AM</h3>
        <h2>Countdown Completed!!</h2>
        <button class="okay">Ok</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
