<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <div class="turnContainer">
            <h3>Turn For</h3>
            <div class="turnBox align">X</div>
            <div class="turnBox align">O</div>
            <div class="bg"></div>
        </div>
        <div class="gameBoard">
            <div class="box align bt bl"></div>
            <div class="box align bt"></div>
            <div class="box align bt br"></div>
            <div class="box align bl"></div>
            <div class="box align"></div>
            <div class="box align br"></div>
            <div class="box align bl bb"></div>
            <div class="box align bb"></div>
            <div class="box align bb br"></div>
        </div>
        <div class="scoreBoard">
            <p>Player-1 (X) <span id="player1Score">0</span></p>
            <p>Player-2 (O) <span id="player2Score">0</span></p>
            <p>Tie <span id="tieScore">0</span></p>
        </div>
        <button class="reset">Reset</button>
    </main>
    <div class="result">
        <h3 id="showResult"> Player-1 (X) won</h3>
        <button class="playAgain">Play Again</button>
    </div>
    <script src="script2.js"></script>
</body>

</html>
