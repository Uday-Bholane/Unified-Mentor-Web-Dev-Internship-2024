<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="previousOperation" readonly>
            <input type="text" id="currentValue" autofocus readonly>
        </div>
        <div class="row">
            <button class="operator" onclick="clearAll()">C</button>
            <button class="operator" onclick="deleteValue()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operator" onclick="evaluatePercentage()">%</button>
            <button class="operator" onclick="updateValue(' / ')">/</i></button>
        </div>
        <div class="row">
            <button onclick="updateValue('7')">7</button>
            <button onclick="updateValue('8')">8</button>
            <button onclick="updateValue('9')">9</button>
            <button class="operator" onclick="updateValue(' * ')">x</button>
        </div>
        <div class="row">
            <button onclick=" updateValue('4')">4</button>
            <button onclick=" updateValue('5')">5</button>
            <button onclick=" updateValue('6')">6</button>
            <button class="operator" onclick="updateValue(' + ')">+</button>
        </div>
        <div class="row">
            <button onclick="updateValue('1')">1</button>
            <button onclick="updateValue('2')">2</button>
            <button onclick="updateValue('3')">3</button>
            <button class="operator" onclick="updateValue(' - ')">-</button> 
        </div>
        <div class="row">
            <button onclick="updateValue('0')">0</button>
            <button onclick="updateValue('00')">00</button>
            <button onclick="updateValue('.')">.</button>
            <button class="operator" onclick="evaluateValue()">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
